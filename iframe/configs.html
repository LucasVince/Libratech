<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-configs.css">
    <link rel="stylesheet" href="style/loading.css">
    <script src="js/loader.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div>
        <label for="font-size">Tamanho da fonte:</label>
        <input type="number" name="font-size" id="font-size">
        <br>
        <label for="font-color">Cor da fonte:</label>
        <input type="color" name="font-color" id="font-color">
        <br>
        <label for="zoom">Zoom:</label>
        <input type="number" name="zoom" id="zoom">
        <br>
        <label for="modo" id="modo-label">Modo Claro:</label>
        <input type="checkbox" name="modo" id="modo">
    </div>
    <div id="loading-bg">
        <span id="loader"></span>
    </div>
</body>
</html>
